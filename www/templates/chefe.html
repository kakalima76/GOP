<ion-view>
	<ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title"><center>CHEFE</center></h1>
    </ion-header-bar>
<ion-content>
  <button class="button button-full button-assertive" ng-click="carregar()" ng-disabled='selBotao'>
  Carregar Chefes
  </button>
	<div class="list">
  <label class="item item-input item-select">
  <div class="input-label">Chefe</div>
  <select id='chefe' ng-disabled='selChefe'>
  <option ng-repeat='c in chefes'>{{c}}</option>
  </select>
  </label>
  <div ><h4 id='selecionados' ng-repeat='s in selecionados'>{{s}}</h4></div>

  <button class="button button-full button-assertive" ng-click="confirmar()">
  Confirmar
  </button>
  <button class="button button-full button-assertive" ng-click="limpar()">
  Limpar
  </button>
  <button class="button button-full button-assertive" ng-click="salvar()">
  Salvar
  </button>
</ion-content>
</ion-view>
