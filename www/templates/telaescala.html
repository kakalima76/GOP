<ion-view>
	<ion-header-bar class="bar bar-header bar-positive">
     <h1 class="title"><center>TELA DE ESCALA</center></h1>
    </ion-header-bar>
<ion-content>
	<div class="list">
	
	<label class="item item-input">
  	<span class="input-label">Periodo</span>
  	<input type="month" id='mes'>
	</label>
	
  	<label class="item item-input item-select">
	    <div class="input-label">Status</div>
	    <select ng-model="status"  id="status">
	      <option ng-repeat='s in servico'>{{s}}</option>
	    </select>
  	</label>

  	<label class="item item-input item-select">
	    <div class="input-label">Agentes</div>
	    <select ng-model="agente"  id="agente">
	      <option ng-repeat='a in agentes'>{{a}}</option>
	    </select>
  	</label>

 	
  	<label class="item item-input item-select">
	    <div class="input-label">Folgas</div>
	    <select ng-model="passo"  id="passo">
	      <option ng-repeat='f in folgas'>{{f}}</option>
	    </select>
  	</label>

  	<label class="item item-input item-select">
	    <div class="input-label">Primeiro dia</div>
	    <select ng-model="inicio"  id="inicio">
	      <option ng-repeat='d in dias'>{{d}}</option>
	    </select>
  	</label>
  	</div>
  	<button class="button button-full button-assertive" ng-click="escalar()">
  	Salvar
	</button>
  	
  	
</label>
</ion-content>
</ion-view>
